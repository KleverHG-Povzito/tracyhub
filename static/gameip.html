<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Servidor | TracyHub</title>
  <link rel="stylesheet" href="./css/gameip.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">TracyHub</a>
    </div>
    <div class="nav-links">
      <a href="index.html">Servers</a>
      <a href="gameip.html">Game IP</a>
      <a href="https://discord.com/oauth2/authorize?client_id=1399177275269714010&permissions=75776&scope=bot">Bot Discord</a>
    </div>
  </div>

  <div class="container">
    <h1>Consulta de Servidor</h1>
    
    <div class="input-row">
      <div class="input-container">
        <div class="input-group">
          <label for="ipInput">IP del servidor:</label>
          <input type="text" id="ipInput" placeholder="Ejemplo: 123.456.789.000">
        </div>
        <div class="input-group">
          <label for="portInput">Puerto:</label>
          <input type="text" id="portInput" placeholder="Ejemplo: 27015">
        </div>
        <button id="consultarBtn" class="btn-consultar">Consultar</button>
      </div>
    </div>

    <div class="server-data-container">
      <div class="server-info-container">
        <div id="infoContenedor" class="info-contenedor">
          <div class="initial-message">
            <p>Ingresa la IP y puerto para ver la información del servidor</p>
          </div>
        </div>
      </div>
      
      <div class="players-container">
        <div id="jugadores-lista" class="jugadores-contenedor">
          <div class="players-initial">
            <p>Jugadores conectados aparecerán aquí</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/gameip.js"></script>
</body>
</html>
